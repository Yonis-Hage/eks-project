server:
  extraArgs:
    - --insecure
  service:
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      nginx.org/hsts: "false"
      cert-manager.io/cluster-issuer: issuer
    hosts:
      - argocd.yonishage.co.uk
    tls:
      - hosts:
          - argocd.yonishage.co.uk
        secretName: argocd-ingress-tls

global:
  domain: argocd.yonishage.co.uk